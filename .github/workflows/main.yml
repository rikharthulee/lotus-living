name: Deploy lotus-living to VPS

on:
  push:
    branches: [ main ]   # change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy over SSH
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@46.224.86.159 << 'EOF'
            cd /var/www/lotusliving
            git pull origin main
            npm install
            npm run build
            pm2 restart lotusliving || pm2 start npm --name "lotusliving" -- run start
          EOF
