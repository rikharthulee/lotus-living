name: Deploy lotus-living to VPS

on:
  push:
    branches: [ main ]   # change if your main branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy over SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@46.224.86.159 << 'EOF'
            cd /var/www/lotusliving
            git pull origin main
            npm install
            npm run build
            pm2 restart lotusliving || pm2 start npm --name "lotusliving" -- run start
          EOF
